name: Docker CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_dockerized_webserver:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # Install Chrome browser (fallback to Chromium if needed)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || sudo apt-get install -y chromium-browser

      - name: Install Chrome WebDriver via Selenium Manager
        run: selenium/manager/linux/selenium-manager --browser chrome

      - name: Build & run web service (detached)
        run: docker compose up -d --build

      # --- Wait for the server to be ready (prevents race conditions) ---
      - name: Create wait script
        run: |
          cat > wait-for-webserver.sh << 'EOF'
          #!/bin/sh
          set -e
          for i in $(seq 1 120); do
            if curl -fsS http://localhost:8080/ > /dev/null; then
              echo "Webservice is up - continuing"
              exit 0
            fi
            echo "Web service is unavailable - sleeping"
            sleep 1
          done
          echo "Webservice did not become ready in time" >&2
          exit 1
          EOF
          chmod +x wait-for-webserver.sh

      - name: Wait for web server
        run: ./wait-for-webserver.sh

      - name: Run Selenium Tests
        run: cd selenium && mvn -B test

      - name: Teardown
        if: always()
        run: docker compose down
